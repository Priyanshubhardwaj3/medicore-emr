<!-- emr_app/templates/emr_app/signup.html -->

{% extends 'emr_app/base.html' %}

{% block content %}
<div class="home-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
